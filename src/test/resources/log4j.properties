# \u914D\u7F6E\u65E5\u5FD7\u8F93\u51FA\u7EA7\u522B&appender
log4j.rootLogger = DEBUG, console, file
# console\u914D\u7F6E
log4j.appender.console = org.apache.log4j.Appender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %t %-p %C{1}: %m%n
# file\u914D\u7F6E
log4j.appender.file = org.apache.log4j.Appender
log4j.appender.file.Encoding = UTF-8
log4j.appender.E.Append = true
log4j.appender.file.File = log/${logdirname}/${logfilename}
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %t %-p %C{1}: %m%n